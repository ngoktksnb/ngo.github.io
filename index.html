<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LOVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #textCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: transparent;
            border: 3px solid #FF1493;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #FF1493;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.8);
        }

        .play-button.hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 20, 147, 0.8);
            }
        }

        /* Responsive cho mobile */
        @media screen and (max-width: 768px) {
            .play-button {
                width: 90px;
                height: 90px;
                font-size: 30px;
            }
        }

        @media screen and (max-width: 480px) {
            .play-button {
                width: 70px;
                height: 70px;
                font-size: 24px;
                border: 2px solid #FF1493;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="textCanvas"></canvas>
    
    <!-- N√∫t Play -->
    <button class="play-button" id="playButton">‚ñ∂</button>
    
    <!-- Nh·∫°c n·ªÅn -->
    <audio id="backgroundMusic" loop playsinline>
        <source src="src/mp3/hoamoc.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters - code rain style (kh√¥ng c√≥ ti·∫øng Nh·∫≠t)
        const matrix = "iloveyou‚ô•‚ô°‚ù§ILOVEYOUiloveu0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?/~`abcdefghijklmnopqrstuvwxyz";
        const matrixArray = matrix.split('');

        // Responsive font size cho matrix rain
        const isMobile = window.innerWidth <= 768;
        const fontSize = isMobile ? 16 : 24;
        const columns = canvas.width / fontSize;

        // Create array for drops
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }

        // Matrix rain style - m√†u xanh l√° hacker
        const matrixColors = [
            '#00FF00', // Xanh l√° s√°ng (ch·ªß ƒë·∫°o)
            '#00DD00', // Xanh l√°
            '#00BB00', // Xanh l√° ƒë·∫≠m
            '#009900', // Xanh l√° ƒë·∫≠m h∆°n
            '#00FF41', // Xanh l√° neon
            '#00FF00', // Xanh l√° s√°ng
            '#00FF00', // Xanh l√° s√°ng (nhi·ªÅu h∆°n)
            '#00FF00', // Xanh l√° s√°ng (nhi·ªÅu h∆°n)
        ];

        function draw() {
            // Trail effect ƒë·∫≠m h∆°n cho matrix rain
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // Random character
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                
                // Ch·ªØ ·ªü ƒë·∫ßu d√≤ng s√°ng h∆°n (m√†u tr·∫Øng/xanh nh·∫°t)
                // Ch·ªØ ph√≠a sau th√¨ xanh l√°
                const isHead = Math.random() > 0.95; // 5% chance l√† ƒë·∫ßu
                const color = isHead ? '#FFFFFF' : matrixColors[Math.floor(Math.random() * matrixColors.length)];
                ctx.fillStyle = color;

                // Draw character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset drop to top randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move drop down
                drops[i]++;
            }
        }

        // Animation loop - nhanh h∆°n cho matrix rain
        setInterval(draw, 30);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            textCanvas.width = window.innerWidth;
            textCanvas.height = window.innerHeight;
        });

        // ============ FADE TEXT ANIMATION ============
        const textCanvas = document.getElementById('textCanvas');
        const textCtx = textCanvas.getContext('2d');
        textCanvas.width = window.innerWidth;
        textCanvas.height = window.innerHeight;

        const words = ['Ch√∫c', 'c·∫≠u', 'bu·ªïi s√°ng', 'vui', 'v·∫ª', 'nhaü•∞', '‚ù§Ô∏èV≈© Ho√†i Trang‚ù§Ô∏è', 'ch√∫c', 'c·∫≠u', 'm·ªôt ng√†y', 'xinh ƒë·∫πp', 'nh∆∞', 'nh·ªØng', 'üå∑b√¥ng hoaüå∑', 'ü•∞'];
        let currentWordIndex = 0;
        let hasStarted = false;
        let countdownIndex = 0;
        const countdownNumbers = ['3', '2', '1'];

        // Random colors for text
        const textColors = [
            '#FF1493', '#FF00FF', '#9900FF', '#6600FF',
            '#0099FF', '#00FFFF', '#00FF00', '#FFFF00',
            '#FFD700', '#FFA500', '#FF0000', '#FF69B4'
        ];

        let currentText = '';
        let currentColor = '';
        let alpha = 0;
        let fadeState = 'idle'; // 'fadeIn', 'hold', 'fadeOut', 'idle'
        let fadeTimer = 0;

        // Bi·∫øn ƒë·∫øm s·ªë l·∫ßn ƒë√£ hi·ªÉn th·ªã h·∫øt t·∫•t c·∫£ ch·ªØ
        let loopCount = 0;

        // H√†m t√≠nh font size responsive
        function getResponsiveFontSize() {
            const width = window.innerWidth;
            if (width <= 480) {
                return 70; // Mobile nh·ªè (tƒÉng t·ª´ 50)
            } else if (width <= 768) {
                return 90; // Mobile l·ªõn / Tablet (tƒÉng t·ª´ 70)
            } else {
                return 120; // Desktop
            }
        }

        // Animation loop cho text
        function animateText() {
            textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
            
            if (fadeState !== 'idle' && currentText) {
                textCtx.save();
                textCtx.globalAlpha = alpha;
                
                // Font size responsive
                const fontSize = getResponsiveFontSize();
                textCtx.font = `bold ${fontSize}px "Dancing Script", cursive`;
                textCtx.fillStyle = currentColor;
                textCtx.textAlign = 'center';
                textCtx.textBaseline = 'middle';
                
                // B√≥ng ƒë·ªï nh·∫π h∆°n
                textCtx.shadowBlur = 15;
                textCtx.shadowColor = currentColor;
                textCtx.fillText(currentText, textCanvas.width / 2, textCanvas.height / 2);
                
                textCtx.restore();
            }
            
            requestAnimationFrame(animateText);
        }

        animateText();

        // Hi·ªÉn th·ªã ch·ªØ v·ªõi fade in/out
        function showText(text, callback) {
            currentText = text;
            currentColor = textColors[Math.floor(Math.random() * textColors.length)];
            alpha = 0;
            fadeState = 'fadeIn';
            
            // Fade in (0.5s)
            const fadeInInterval = setInterval(() => {
                alpha += 0.05;
                if (alpha >= 1) {
                    alpha = 1;
                    clearInterval(fadeInInterval);
                    fadeState = 'hold';
                    
                    // Hold (1s)
                    setTimeout(() => {
                        fadeState = 'fadeOut';
                        
                        // Fade out (0.5s)
                        const fadeOutInterval = setInterval(() => {
                            alpha -= 0.05;
                            if (alpha <= 0) {
                                alpha = 0;
                                clearInterval(fadeOutInterval);
                                fadeState = 'idle';
                                if (callback) callback();
                            }
                        }, 25); // 25ms x 20 = 500ms
                    }, 1000); // Hold 1s
                }
            }, 25); // 25ms x 20 = 500ms
        }

        // H√†m hi·ªÉn th·ªã ƒë·∫øm ng∆∞·ª£c
        function showCountdown() {
            if (countdownIndex < countdownNumbers.length) {
                showText(countdownNumbers[countdownIndex], () => {
                    countdownIndex++;
                    setTimeout(() => {
                        showCountdown();
                    }, 200); // Delay 0.2s gi·ªØa c√°c s·ªë
                });
            } else {
                // K·∫øt th√∫c ƒë·∫øm ng∆∞·ª£c, b·∫Øt ƒë·∫ßu hi·ªÉn th·ªã ch·ªØ
                setTimeout(() => {
                    showWords();
                }, 200);
            }
        }

        // Hi·ªÉn th·ªã c√°c ch·ªØ tu·∫ßn t·ª±
        function showWords() {
            showText(words[currentWordIndex], () => {
                currentWordIndex++;
                
                // Ki·ªÉm tra n·∫øu ƒë√£ hi·ªÉn th·ªã h·∫øt t·∫•t c·∫£ ch·ªØ
                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0;
                    loopCount++;
                    
                    // Chuy·ªÉn sang index2.html sau khi hi·ªÉn th·ªã h·∫øt 1 l·∫ßn
                    if (loopCount === 1) {
                        setTimeout(() => {
                            localStorage.removeItem('musicTime');
                            window.location.href = 'index2.html';
                        }, 500);
                        return;
                    }
                }
                
                // Ti·∫øp t·ª•c v·ªõi ch·ªØ ti·∫øp theo
                setTimeout(() => {
                    showWords();
                }, 300); // Delay 0.3s gi·ªØa c√°c ch·ªØ
            });
        }

        // X·ª≠ l√Ω n√∫t Play
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('backgroundMusic');
        audio.volume = 0.5; // √Çm l∆∞·ª£ng 50%

        let isStarted = false;
        
        function startExperience() {
            if (isStarted) return; // Prevent double trigger
            isStarted = true;
            
            // ·∫®n n√∫t play
            playButton.classList.add('hidden');
            
            // Ph√°t nh·∫°c t·ª´ gi√¢y th·ª© 11
            audio.currentTime = 11;
            
            // D√πng promise ƒë·ªÉ handle mobile
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Ph√°t nh·∫°c th√†nh c√¥ng!');
                }).catch(e => {
                    console.log('Kh√¥ng th·ªÉ ph√°t nh·∫°c:', e);
                    // Th·ª≠ l·∫°i
                    setTimeout(() => {
                        audio.play().catch(err => console.log('Retry failed:', err));
                    }, 100);
                });
            }
            
            // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c
            hasStarted = true;
            setTimeout(() => {
                showCountdown();
            }, 300);
        }

        // Ch·ªâ d√πng click event (n√≥ c≈©ng work v·ªõi touch tr√™n mobile)
        playButton.addEventListener('click', startExperience);
    </script>
</body>
</html>
